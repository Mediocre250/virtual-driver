<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="./css/login.css" />
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
</head>

<body background="234049-162022924962e4.jpg" style=" background-repeat:no-repeat ;background-size:100% 100%;background-attachment: fixed;">
    <div id="login-box" style="margin-left: 25%;margin-top: 15%;">
        <h1>Login</h1>
        <div class="form">
            <div class="item">
                <i class="fa fa-github-alt" style="font-size:24px"></i>
                <input type="text" id="Username" placeholder="Username">
            </div>
            <div class="item">
                <i class="fa fa-search" style="font-size:24px"></i>
                <input type="password" id="Password" placeholder="Password">
            </div>
            <div><button id="start" onclick="login()">Login</button></div>
        </div>
        

    </div>

</body>

</html>

<script>
    function login() {
        var user = document.getElementById("Username").value
        var pass = document.getElementById("Password").value
        if (user != "admin" || pass != "123456") {
            alert("Perhaps something is wrong with your username or password")
        } else {
            alert("Login successfully!")
            window.open("index.html")
        }
    }
</script>
